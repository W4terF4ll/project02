<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="./src/interface.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script type="text/javascript" src="./src/main.js"> </script>
		<meta charset="UTF-8">
		<meta name="description" content="Time to get stuff done.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> ListMaker </title>
		<link rel="shortcut icon" type="image/png" href=""/>
    </head>
    <body class="container-fluid">
        <div id="divTop" class="row">
            <div id="divTopHeader" class="col-* mx-auto">
                <form id="formMain" onsubmit="createTask()">
                    <label id="formLabel">Task Name</label>
                    <input type="text" placeholder="Type Here..." id="formText"></input>
                    <label id="formLabel">Priority</label>
                    <select id="formSelect">
                        <option value="1">Low</option>
                        <option value="2">Middle</option>
                        <option value="3">High</option>
                    </select>
                    <label id="formLabel">Completed?</label>
                    <input type="checkbox" id="formCheck"></input>
                    <button type="submit" id="formButton">Create</button> 
                </form>
            </div>
        </div>
        <div id="divBottomContainer" class="row mx-auto">
            <div id="divHigh" class="col-3">
                <span>High Priorty</span>
            </div>
            <div id="divMedium" class="col-3">
                <span>Medium Priorty</span>
            </div>
            <div id="divLow" class="col-3">
                <span>Low Priorty</span>
            </div>
            <div id="divComplete" class="col-3">
                <span>Completed!</span>
            </div>
        </div>
    </body>
</html>
